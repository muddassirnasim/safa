name: Deploy WordPress Theme to SVN

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # If you ever add build steps (npm, SCSS, etc.), put them here.
      # For now the raw theme files are fine.

      - name: Deploy theme to WordPress.org
        uses: Codeinwp/action-wordpress-theme-deploy@primary
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: safa
